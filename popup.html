<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* ---------- General ---------- */
    body {
      width: 380px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e5f0ff, #f4f8ff);
    }
    h2 { margin:0; text-align:center; color:#0a66c2; font-size:20px; padding:12px 0; }

    .card {
      background:#fff;
      margin:12px;
      padding:15px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    label { display:block; margin-bottom:4px; font-weight:600; font-size:13px; color:#333; }
    input, select, textarea {
      width:100%; padding:8px; margin-bottom:12px; border:1px solid #cbd5e0; border-radius:6px; font-size:14px; box-sizing:border-box;
    }
    textarea { height:140px; background:#f9f9f9; }

    .btn-primary {
      width:100%; padding:12px; background:#0a66c2; color:#fff; border:none; border-radius:6px; font-size:14px; font-weight:600; cursor:pointer; transition:background .2s;
    }
    .btn-primary:hover { background:#004182; }
    .btn-primary:disabled { background:#bbb; cursor:not-allowed; }

    .btn-group { display:flex; gap:8px; margin-top:8px; }
    .btn-group button {
      flex:1; padding:8px; font-size:13px; border:1px solid #cbd5e0; border-radius:6px; background:#f7f7f7; cursor:pointer;
    }
    .btn-group button:hover { background:#eaeaea; }

    .tabs { display:flex; border-bottom:1px solid #ddd; margin:0 12px; }
    .tab { flex:1; text-align:center; padding:10px 0; cursor:pointer; font-weight:600; color:#555; border-bottom:3px solid transparent; }
    .tab.active { color:#0a66c2; border-bottom-color:#0a66c2; }

    #status { margin:12px; padding:10px; border-radius:6px; font-size:13px; text-align:center; display:none; }
    .info    { background:#e7f3ff; color:#004182; }
    .error   { background:#ffe7e7; color:#d11124; }
    .success { background:#e7f7e7; color:#057642; }

    .loader {
      border:3px solid #f3f3f3;
      border-top:3px solid #0a66c2;
      border-radius:50%;
      width:20px;height:20px;
      animation:spin 1s linear infinite;
      margin:0 auto 8px;
    }
    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

    .panel { display:none; }
    .panel.active { display:block; }
  </style>
</head>
